<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Montse's Word Finder</title>
        <link rel="stylesheet" type="text/css" href="css.css"/>
    </head>

    <body>
        <section class="header">
            <h1>Montse's Word Finder</h1>
            <p>Type in a word to search from the word bank!</p>
        </section>

        <div class="input-container">
            <input type="text" id="user_input" onkeyup="wordFinder()" placeholder="Search for a word" title="Type in a word">
            <button id="clear_button" onclick="clearInput()">Clear</button>
        </div>

        <center><h2>Type in a word:</h2></center>

        <div class="word-bank-container" style="height: 500px; line-height: 3em; overflow: scroll;">
            <ul id="word_bank"></ul>
        </div>
    </body>

    <script type="text/javascript" src="scripts.js"></script>
</html>
